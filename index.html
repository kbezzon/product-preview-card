<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <picture class="productimgdesktop">
      <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Eau du Parfum">
    </picture>
    <article class="product-data">
      <p class="product-category">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex-group">
        <p class="real-price">$149.99</p>
        <p class="before-price">$169.99</p>
      </div>

      <button class="button" data-icon="shopping-cart">Add to Cart</button>
    
    </article>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kbezzon</a>.
  </div>
</body>
</html>
